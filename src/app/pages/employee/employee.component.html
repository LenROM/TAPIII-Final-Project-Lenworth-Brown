    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" routerLink="employee">Employee</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLink="attendance">Attendance</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLink="salary">Salary</a>
        </li>
    </ul>
</nav>





<div class="row">
    <div class="col-8">
        <div class="card">
            <div class="card-header bg-primary">
                <div class="row">
                    <div class="col-6 text-white">
                        Employee Portal
                    </div>
                    <div class="col-6 text-right">

                    </div>
                </div>
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Name</th>
                            <th>Contact No</th>
                            <th>Email</th>
                            <th>Address</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of employeeArray; let sr = index">
                            <td>{{sr+1}}</td>
                            <td>{{item.empName}}</td>
                            <td>{{item.empContactNo}}</td>
                            <td>{{item.empEmail}}</td>
                            <td>{{item.address}}</td>
                            <td>
                                <button class="btn btn-success btn-sm" (click)="onEdit(item.empId)">Edit</button>
                                <button class="btn btn-danger btn-sm mx-2" (click)="onDelete(item.empId)">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-header bg-primary">
                <div class="row">
                    <div class="col-6 text-white">
                        New Employee
                    </div>
                    <div class="col-6 text-right">

                    </div>
                </div>
            </div>
            <div class="card-body">
                <form>
                    <div class="row">
                        <div class="col-6">
                            <label for="">Employee Name</label>
                            <input type="text" class="form-control" name="empName" [(ngModel)]="employeeObj.empName">
                        </div>
                        <div class="col-6">
                            <label for="">Contact No</label>
                            <input type="text" class="form-control" name="empContactNo" [(ngModel)]="employeeObj.empContactNo">
                        </div>
                        <div class="col-6">
                            <label for="">Email</label>
                            <input type="text" class="form-control" name="empEmail" [(ngModel)]="employeeObj.empEmail">
                        </div>
                        <div class="col-6">
                            <label for="">Address</label>
                            <textarea name="address" class="form-control" cols="2" [(ngModel)]="employeeObj.address"></textarea>
                        </div>
                        <div class="col-6">
                            <label for="">Bank Name</label>
                            <input type="text" class="form-control" name="bankName" [(ngModel)]="employeeObj.bankName">
                        </div>
                        <div class="col-6">
                            <label for="">Account No</label>
                            <input type="text" class="form-control" name="accountNo" [(ngModel)]="employeeObj.accountNo">
                        </div>
                        <div class="col-6">
                            <label for="">Bank Branch</label>
                            <input type="text" class="form-control" name="bankBranch" [(ngModel)]="employeeObj.bankBranch">
                        </div>
                        <div class="col-6">
                            <label for="">Salary</label>
                            <input type="text" class="form-control" name="salary" [(ngModel)]="employeeObj.salary">
                        </div>
                    </div>
                    <div class="row pt-3">
                        <div class="col-6 text-center">
                            <button class="btn btn-secondary btn-sm">Reset</button>
                        </div>
                        <div class="col-6 text-center">
                            {{employeeObj.empId}}
                            <button class="btn btn-secondary btn-sm" *ngIf="employeeObj.empId == 0" (click)="onSave()">Save Employee</button>
                            <button class="btn btn-warning btn-sm" *ngIf="employeeObj.empId !== 0" (click)="onUpdate(employeeObj.empId)">Update Employee</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
